<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Structure Visualiser</title>
    <link rel="stylesheet" href="/res/styles.css" type="text/css">
</head>
<body>
<div class="wrapper" id="mainWrapper">
    <div class="container">
        <h1>Structure Visualiser</h1>
        <p>Upload a Minecraft Structure File and see it rendered in the browser</p>

        <form action="/php/upload.php" enctype="multipart/form-data" method="post" id="structure-upload">
            <input type="file" name="file" id="file" class="inputfile" data-multiple-caption="{count} files selected"
                   multiple/>
            <label for="file"><span>Choose a File</span></label>
            <button type="submit">Go!</button>
        </form>
    </div>
</div>
<div id="spinner" class="hidden">
    <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
    </div>
    <p id="spinner-text">Uploading your file</p>
</div>
<script src="js/three.min.js"></script>
<script src="js/app.js"></script>
<script src="js/OrbitControls.js"></script>


</body>
</html>
